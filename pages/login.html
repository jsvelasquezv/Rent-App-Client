<div class="col l6 offset-l3 push-l3 m8 push-m2 s12">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Log In</span>
            <form id="loginForm" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
                <label for="email">Correo</label>
                <input type="email" name="email" ng-model="loginForm.email" required="required"/>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" ng-model="loginForm.password" required="required"/>
            </form>
        </div>
        <div class="card-action">
            <button type="submit" class="btn" form="loginForm">Ingresar</button>
            <button ng-click="authenticate('github')">
                Sign in with Github
            </button>
        </div>
    </div>
</div>
